<div class="w-full border border-slate-300 bg-slate-100 rounded-md h-80 p-5 flex flex-col gap-5">
    <div class="flex flex-col">
        <p>Add Task</p>
        <app-divider></app-divider>

    </div>
    <div class="flex flex-col gap-1">
        <label for="assignTo" class="text-sm text-slate-500">Assign To</label>
        <input id="assignTo" [(ngModel)]="createTaskDto.assignedToUsername" class="bg-white w-48" />
    </div>

    <div class="flex items-center gap-2">
        <div class="flex flex-col gap-1">
            <label for="assignTo" class="text-sm text-slate-500">Title</label>
            <input id="assignTo" [(ngModel)]="createTaskDto.title" class="bg-white w-48" />
        </div>

        <div class="flex flex-col gap-1">
            <label for="assignTo" class="text-sm text-slate-500">Due Date</label>
            <input id="assignTo" type="date" [(ngModel)]="createTaskDto.dueDate" class="bg-white w-48" />
        </div>

    </div>

    <button (click)="submitTask()" class="bg-slate-900 w-fit px-6 text-white rounded-sm py-1 cursor-pointer">Add</button>
</div>
